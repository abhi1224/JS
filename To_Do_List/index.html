<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body class="bg-gray-700 ">
    <div class=" h-screen w-full flex justify-center items-center">
        <div class="h-auto w-[60vw]  bg-white text-black p-10 rounded-lg "> 

           <div class="flex border-b-2 border-black py-3">
                <h1 class="text-3xl font-bold">To-Do List</h1>
                <!-- <img src="" alt="loading......."> -->
           </div>

            <div class="flex justify-between my-5">
                <input class="bg-gray-800 w-3/4 outline-none border-none px-5 py-2  rounded-3xl text-white capitalize" type="text" id="input-box" placeholder="Add your task">
                <button class="w-[15vw] border-none px-4 py-2  mx-2 bg-orange-600 rounded-3xl text-white" onclick="addTask()">Add</button>
            </div>

            <div class="flex flex-col gap-2  text-center">
                <ul class="flex flex-col justify-between gap-5 text-xl font-semibold " id="list-container" >
                    <!-- <div class="flex justify-between" >
                        <li class="p-2">Js project 1 practice done</li>
                        <i class="ri-close-fill p-2 text-3xl hover:bg-gray-200 hover:rounded-full hover:cursor-pointer"></i>
                    </div> -->
                </ul>
            </div>
            
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
