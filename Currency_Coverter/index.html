
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="exchange.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency Convertor</title>
</head>
<body>
   <div class="flex bg-violet-700 h-screen w-auto justify-center items-center">
    <div class="bg-white h-auto w-96 rounded-lg">
        <h1 class="text-3xl font-semibold text-center  border-b-2 border-violet-600 p-5">Currency Convertor</h1>
        <div class="m-6">
            <label for="amount" class="font-semibold">Enter Amount</label>
            <div class="my-2 " id="amount">
                <input type="number" id="amount" class="outline-none border-2 border-gray-300 rounded-md px-2 py-1 w-full hover:border-1 hover:border-violet-700" value="1">
            </div>
            <div class="flex justify-between" id="dropdown">
                <div class="flex flex-col" >
                    <p>From</p>
                    <div class="flex border-2 border-violet-400 rounded-lg px-2 my-3  hover:border-violet-800">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="" class="w-8">
                        <select name="from"  class="border-2 border-gray-600 rounded-md px-2 py-1 my-1 border-none outline-none" id="from">
                
                        </select>
                    </div>
                </div>
                <div class="my-10 text-2xl">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="flex flex-col">
                    <p>To</p>
                    <div class="flex border-2 border-violet-400 rounded-lg px-2 my-3   hover:border-violet-800" >
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="" class="w-8">
                        <select name="to"  class="border-2 border-gray-600 rounded-md px-2 py-1 my-1 border-none outline-none" id="to">
                       
                        </select>
                    </div>
                </div>
            </div>

            <p class="text-lg" id="message"></p>
            <button class="w-full bg-violet-600 p-2 my-4 text-white rounded-lg hover:bg-violet-950" id="Exchange">Get Exchange Rate</button>
        </div>
    </div>
   </div> 
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>
</html>
